<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <div class="row justify-content-between">
                <div class="col-md-3">
                    <h4 class="card-title">Lista</h4>
                </div>

                <div class="col-md-3">
                    <button [routerLink]="['admin/adm','new']" class="btn btn-success btn-round header-button">
                        <span>
                            <i class="nc-icon nc-simple-add"></i>
                        </span> Adicionar
                    </button>
                </div>
            </div>

        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <form (keydown)="search($event)">
                        <div class="input-group no-border">
                            <input type="text" value="" class="form-control" placeholder="Procurar...">
                            <div class="input-group-append">
                                <button class="input-group-text px-2" type="submit">
                                    <i class="nc-icon nc-zoom-split"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col mb-2">
                    <span class="">{{dataList.count}} registros encontrados</span>
                </div>

                <div class="col col-lg-2">
                    <div class="form-group">
                        <select class="form-control custom-select" [(ngModel)]="dataList.pageSize"
                            (change)="onChangedPageSize($event.target.value)">
                            <option *ngFor="let pageSize of pageSizeOptions" [value]='pageSize'>{{pageSize}}</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="table-responsive">
                <table class="table table-striped" *ngIf="dataList.result.length > 0">
                    <thead>
                        <tr>
                            <th *ngFor="let item of dataTableHead">{{item}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of dataList.result">
                            <td>{{ data.id }}</td>
                            <td>{{ data.login }}</td>
                            <td>{{ data.createdAt | date:'dd/MM/yyyy' }}</td>
                            <td>{{ data.updatedAt | date:'dd/MM/yyyy'}}</td>
                            <td>{{ data.ativo }}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td [attr.colspan]="dataTableHead.length">
                                <ngb-pagination [page]="dataList.currentPage" [pageSize]="dataList.pageSize"
                                    [collectionSize]="dataList.count" (pageChange)="onChangedPage($event)">
                                </ngb-pagination>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                        </tr>
                    </tfoot>

                </table>

            </div>
            <div class="text-center mt-5 mb-5">
                <span *ngIf="dataList.length == 0">Nenhum registro encontrado!</span>
            </div>
        </div>
    </div>
</div>
