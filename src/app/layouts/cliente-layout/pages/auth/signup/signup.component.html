<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" formControlName="nome">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" formControlName="email">
                <div *ngIf="email.invalid" class="text-danger">

                    <div *ngIf="email.errors.email">
                        Digite um e-mail vÃ¡lido!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" formControlName="senha">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" class="form-control" formControlName="confirmarSenha">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round" [disabled]="!signupForm.valid">Cadastrar</button>
        </div>
    </div>
</form>
